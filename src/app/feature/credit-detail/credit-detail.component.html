<div class='component-content'>
        <div class='lefthalf'>
            <span class='component-title'>{{title}} </span>
        </div>
    </div>
    <p *ngIf='!credit'>Loading...</p>
    <div *ngIf='credit'>
        <main class="single">
            <table class="table table-sm">
                <tr>
                    <td>
                        Movie:
                    </td>
                    <td>
                        <select [(ngModel)]="credit.movie" class="rounded"  [compareWith]='compMovie' disabled>
                            <option *ngFor='let m of movies' [ngValue]='m'>{{m.title}}</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Actor:
                    </td>
                    <td>
                        <select [(ngModel)]="credit.actor" class="rounded" [compareWith]='compActor'disabled>
                            <option *ngFor='let a of actors' [ngValue]='a'>{{a.firstName}} {{a.lastName}}</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Role:
                    </td>
                    <td>
                        <input [(ngModel)]="credit.role" class="rounded" type="text" disabled>
                    </td>
                </tr>
            </table>
        </main>
        <span >
                <span><a routerLink="/credits/edit/{{credit.id}}" class="btn btn-sm btn-warning">Edit</a></span>
                <span> | <button (click)="delete()" class="btn btn-sm btn-danger">Delete</button></span>
            </span>
    </div>
