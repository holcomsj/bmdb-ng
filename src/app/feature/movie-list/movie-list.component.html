<div class='component-content'>
    <div class='lefthalf'>
        <span class='component-title'>{{title}} </span>
        <span><a routerLink='/movies/create'>
                <img id='createnew' width='20' height='20' src='assets/add-icon.png' title='Add New'></a>
        </span>
    </div>
</div>
<table class="table">
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Year</th>
        <th>Action</th>
    </tr>
    <tr *ngFor='let m of movies'>
        <td>{{m.id}}</td>
        <td>{{m.title}}</td>
        <td>{{m.year}}</td>
        <td>Edit | Delete</td>
    </tr>
</table>
